	string SingleMuHLT_20x = "HLT1MuonNonIso9"
	string SingleMuHLT_21x = "HLT_L1Mu"
	string SingleMuL1 = "HLT_L1Mu"

	// generic trigger name containing single muons
	string AnyMuHLT_20x = "HLT1Muon"
	string AnyMuHLT_21x = "Mu"
	
    }

